services:
  postgres:
    image: "postgres:16-alpine"
    environment:
      - "POSTGRES_DB=prod"
      - "POSTGRES_PASSWORD=prod"
      - "POSTGRES_USER=prod"
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "prod"]
    volumes:
      - postgres_data:/var/lib/postgresql/data

  holo:
    image: holostudio/studio:latest
    ports:
      - 23806:23806
    environment:
      - DB_TYPE=postgres
      - DB_USER=prod
      - DB_PASSWORD=prod
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=prod
      - SSL_MODE=disable
    depends_on:
      postgres:
        condition: service_healthy

  spring-crm:
    build:
      context: ../
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.prod

volumes:
  postgres_data:
